<h3 align="center">《早发白帝城》</h3>
<p align="center">朝辞白帝彩云间，千里江陵一日还</p>
<p align="center">两岸猿声啼不住，轻舟已过万重山</p>

<h1>敕勒歌</h1>
<h2>朝代：南北朝</h2>
<h3>作者：佚名</h3>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;敕勒川，<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;阴山下。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天似穹庐，</p>
<pre>
      笼盖四野。
       天苍苍，
       野茫茫。
    风吹草低见牛羊。
</pre>
