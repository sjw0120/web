<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--修饰标签-->
<!--A：加粗是<b>标签-->

<!--    B：下划线是<ins>标签-->

<!--        D：斜体是<i>标签-->

<!--            C：下标是<sub>标签-->
<p><i>HTML</i>对相应的内容进行<em>修饰</em></p>
<p>HTML标签是由<b>尖括号</b>包围的关键词</p>
<p>开始标签和结束标签也被称为<sup>开放标签</sup>和<sub>闭合标签</sub></p>
<!--特殊符号-->
<p>标签是成对出现，比如&lt;b&gt;和&lt;/b&gt;</p>
<!--常见的特殊符号-->
<!--&lt;        <-->
<!--&gt;        >-->
<!--&reg;       已注册-->
<!--&copy;      版权-->
<!--&trade;     商标-->
<!--&nbsp;      不断行的空白-->
</body>
</html>
