<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML 标题-->
<!--HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行定义的。-->
<h1>my first lesson</h1>
<h2>my first lesson</h2>
<h3>my first lesson</h3>
<!--HTML 段落-->
<!--HTML 段落是通过 <p> 标签进行定义的。-->
<p>我的第一个段落</p>
<p>我的第二个段落</p>
<!--HTML 链接-->
<!--HTML 链接是通过 <a> 标签进行定义的。-->
<a href="http://www.w3school.com.cn">这是一个链接</a>
<!--HTML 图像-->
<!--HTML 图像是通过 <img> 标签进行定义的。-->
<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1556169974751&di=d38a27e07011e7f2def2930b4a6948fe&imgtype=0&src=http%3A%2F%2Fimg3.redocn.com%2Ftupian%2F20150130%2Flanseguangyuanxuanguangbeijingsucai_3887264.jpg" width="104" height="142" />
</body>
</html>
